<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="HandheldFriendly" content="true">
<!-- AddEvent script -->
<script type="text/javascript" src="https://addevent.com/libs/atc/1.6.1/atc.min.js" async defer></script>
<!-- AddEvent theme css -->
<link rel="stylesheet" href="css/theme8.css" type="text/css" media="screen" />
<!-- AddEvent Settings -->
<script type="text/javascript">
window.addeventasync = function(){
    addeventatc.settings({
        appleical  : {show:true, text:"Apple Calendar"},
        google     : {show:true, text:"Google <em>(online)</em>"},
        office365  : {show:true, text:"Office 365 <em>(online)</em>"},
        outlook    : {show:true, text:"Outlook"},
        outlookcom : {show:true, text:"Outlook.com <em>(online)</em>"},
        yahoo      : {show:true, text:"Yahoo <em>(online)</em>"}
    });
};
</script>
	
<title>Pauli & Kevin</title>
<link rel="stylesheet" href="css/style.css">
	
</head>

<body>
	<div class="img-container" id="underconstruction">
		<img class="img-std" id="imgunderconstruction" src="content/images/savesolo.png" alt="saveTheDate">
		<!-- AddEvent button -->
		<div class="addeventatc calendarunderconstruction" title="Add to Calendar" data-styling="none">
			<img src="gfx/icon-calendar-t1.svg" alt="" style="width:18px;" />
			<span class="start">06/18/2015 09:00 AM</span>
			<span class="end">06/18/2015 11:00 AM</span>
			<span class="timezone">Europe/Paris</span>
			<span class="title">Summary of the event</span>
			<span class="description">Description of the event</span>
			<span class="location">Location of the event</span>
			<span class="organizer">Organizer</span>
			<span class="organizer_email">Organizer e-mail</span>
			<span class="all_day_event">false</span>
		</div>
	</div>
</body>
</html>
